name: Compile Test

on:
    push:
        branches:
            - feat-github-test-workflow
    workflow_dispatch:

jobs:
    compile:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: typst-community/setup-typst@v3
            - run: |
                mkdir -p $HOME/.local/share/typst/packages/preview/brilliant-cv
                cp -r $WORKSPACE $HOME/.local/share/typst/packages/preview/brilliant-cv/2.0.0
            - run: typst c ./template/cv.typ

            